<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
  background-color: #f5f5e6;
  font-family: Arial, sans-serif;
  color: #333;
}

h1 {
  color: #000;
}

.btn-dark {
  background-color: #000;
  color: #fff;
  border-radius: 25px;
}

textarea, input {
  border-radius: 10px;
}

  </style>
</head>
<body>
  <div class="container py-5">
    <header class="text-center mb-5">
      <h1 class="display-1 fw-bold text-uppercase">Contact</h1>
    </header>
    <div class="row">
      <!-- Info Section -->
      <div class="col-md-4 mb-4">
        <div class="mb-3">
          <button class="btn btn-dark w-100">Retail Enquiries</button>
        </div>
        <div class="mb-3">
          <button class="btn btn-dark w-100">Join Our Team</button>
        </div>
        <address class="text-muted">
          01553480299<br>
          Zagazig, Egypt<br>
          ZIP Code
        </address>
      </div>
      <!-- Form Section -->
      <div class="col-md-8">
        <form>
          <div class="row g-3">
            <div class="col-md-6">
              <input type="text" class="form-control" placeholder="Name" required>
            </div>
            <div class="col-md-6">
              <input type="text" class="form-control" placeholder="Category" required>
            </div>
            <div class="col-md-6">
              <input type="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="col-md-6">
              <input type="tel" class="form-control" placeholder="Phone" required>
            </div>
            <div class="col-12">
              <textarea class="form-control" rows="4" placeholder="Want to know more? Drop us a line!" required></textarea>
            </div>
            <div class="col-12 text-end">
              <button type="submit" class="btn btn-dark px-5">Send</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <footer class="text-center mt-5 text-muted">
    &copy; 2024 Your Company. All rights reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
